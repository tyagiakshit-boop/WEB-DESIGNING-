 <!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title> 
  <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
 
  <header class="site-header"> 
    <h1>MOBILE SHOP </h1>
    </header>
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src="https://www.apple.com/newsroom/images/2025/09/apple-unveils-iphone-17-pro-and-iphone-17-pro-max/article/Apple-iPhone-17-Pro-color-lineup-250909_inline.jpg.large_2x.jpg" alt="Product"> 
      <h2 class="product-title">IPHONE 17 PRO</h2> 
      <p class="product-desc">Fast , durable, stylish made of Aluminum. Available in multiple colors.</p> 
 
      <div class="price-row"> 
        <span class="price">₹1,20,000</span> 
        <span class="old-price">₹1,50,000</span> 
      </div> 
      <button class="add-cart">Buy Now</button>
      </section> 
  </main> 
 
</body> 
</html>
